name: Notifications and Communication

on:
  pull_request:
    types: [opened]
  push:
    branches:
      - main

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send notification to Slack
        uses: rtCamp/action-slack-notify@v2
        with:
          status: ${{ job.status }}
          fields: repo,commit,author
        env:
          SLACK_WEBHOOK: ${{ secrets.https://hooks.slack.com/services/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 }}
